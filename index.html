<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>CSS Slider</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="slipnslider.css" />
	<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
</head>
<body>
	<h1>Slip 'n' Slider</h1>
	<ul class="slipnslider">
		<li><img src="http://placekitten.com/500/600" /></li>
		<li><img src="http://placekitten.com/700/600" /></li>
		<li><img src="http://placekitten.com/400/700" /></li>
		<li><img src="http://placekitten.com/700/800" /></li>
		<li><img src="http://placekitten.com/300/600" /></li>
	</ul>
	<div class="slider_nav">
		<a href="javascript:next_slide()">Next</a> 
		<a href="javascript:prev_slide()">Previous</a>
	</div>
	<br>
	<a href="slipnslider.zip">Download the source. Plug and play friendlyness!</a>
	<script src="slipnslider.js"></script>
</body>
</html>
